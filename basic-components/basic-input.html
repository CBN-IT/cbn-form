<!--
`cbn-basic-input` implements a basic text input.

@group cbn-form
@element input-text
-->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cbn-form-abstract.html">

<polymer-element name="cbn-basic-input" is-form-input
				 attributes="type name label value preview previewstate">
	
	<template>
		<link rel="stylesheet" href="basic-input.css" />
		
		<input id="input" name="{{name}}" value="{{value}}" type="{{type}}"
			   class="{{ { preview: previewstate } | tokenList }}" 
			   title="{{label}}" />
		
	</template>
	
	<script>
		Polymer('cbn-basic-input', Polymer.mixin({}, CbnAbstractInputMixin, {
			
			/**
			 * The HTML type of the input.
			 * 
			 * @attribute type
			 * @type {String}
			 */
			type: 'text',
			
			/**
			 * Input's name (also the model value path).
			 */
			name: '',
			
			/**
			 * Input's value (as text).
			 * @type {String}
			 */
			value: '',
			
			/**
			 * Input's label text to be set as title.
			 * 
			 * @attribute label
			 * @type {String}
			 */
			label: '', 
			
			/**
			 * Element's dynamically-configurable attributes.
			 */
			inputAttributes: [ 'type', 'name', 'label', 'preview' ], 
			
			/**
			 * Fires when the element is created. Used to initialize its attributes.
			 */
			created: function () {
				CbnAbstractInputMixin.created.apply(this);
			}
			
		}));
		
		CbnFormInputs.registerType('text', 'cbn-basic-input');
		CbnFormInputs.registerType('password', 'cbn-basic-input');
		CbnFormInputs.registerType('email', 'cbn-basic-input');
		CbnFormInputs.registerType('number', 'cbn-basic-input');
		
	</script>
	
</polymer-element>
