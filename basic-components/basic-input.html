<!--
`cbn-basic-input` implements a basic text input.

@group cbn-form
@element input-text
-->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cbn-form-abstract.html">

<style shim-shadowdom>
	html /deep/ input[is=cbn-basic-input] {
		width: 20em;
		display: inline-block;
		box-sizing: border-box;
		margin: 0;
		padding: 0.3em;
		
		font: inherit;
		background-color: transparent;
		box-shadow: none;
		outline: none;
		border: solid 1px #dcdcdc;
		transition: box-shadow 0.3s, border 0.3s;
	}
	html /deep/ input[is=cbn-basic-input]:focus {
		outline: none;
		border: solid 1px #707070;
		box-shadow: 0 0 5px 1px #969696;
	}
	
	/*noinspection CssUnusedSymbol*/
	html /deep/ input[is=cbn-basic-input].unstyled {
		margin: 0;
		padding: 0;
		border: 0;
		transition: none;
		box-shadow: none;
	}
</style>

<polymer-element name="cbn-basic-input" constructor="CbnBasicInput" extends="input" is-form-input
				 attributes="preview previewstate">
	
	<script>
		Polymer('cbn-basic-input', Polymer.mixin({}, CbnAbstractInputMixin, {
			
			/**
			 * The HTML type of the input.
			 * 
			 * @attribute type
			 * @type {String}
			 */
			type: 'text',
			
			/**
			 * Input's label text to be set as title.
			 * 
			 * @attribute label
			 * @type {String}
			 */
			label: '', 
			
			/**
			 * Input's placeholder text.
			 * 
			 * @attribute label
			 * @type {String}
			 */
			placeholder: '', 
			
			/**
			 * Element's dynamically-configurable attributes.
			 */
			inputAttributes: [ 'type', 'name', 'label', 'placeholder', 'preview' ], 
			
			/**
			 * Fires when the element is created. Used to initialize its attributes.
			 */
			created: function () {
				CbnAbstractInputMixin.created.apply(this);
			}
			
		}));
		
		CbnFormInputs.registerElement('cbn-basic-input', {
				types: ['text', 'password', 'email', 'number'], 
				extends: 'input'
			});
		
	</script>
	
</polymer-element>
