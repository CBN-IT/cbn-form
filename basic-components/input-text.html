<!--
`cbn-basic-input` implements a basic text input.

@group cbn-form
@element input-text
-->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cbn-abstract-input.html">

<polymer-element name="cbn-basic-input" attributes="is-form-input type name caption value preview previewstate">
	
	<template>
		<label>
			<span>{{caption}}</span>
			<input class="{{ { preview: previewstate } | tokenList }}"
				   title="{{config.label}}" type="{{type}}" name="{{name}}" value="{{value}}" />
		</label>
	</template>
	
	<script>
		Polymer('cbn-basic-input', Polymer.mixin({}, CbnAbstractInputMixin, {
			
			/**
			 * The HTML type of the input.
			 * 
			 * @attribute type
			 * @type {String}
			 */
			type: 'text',
			
			/**
			 * Input's name (also the model value path).
			 */
			name: '',
			
			/**
			 * Input's value (as text).
			 * @type {String}
			 */
			value: '',
			
			/**
			 * Input label text / caption to show next to the input.
			 * 
			 * @attribute caption
			 * @type {String}
			 */
			label: '', 
			
			/**
			 * Element's dynamically-configurable attributes.
			 */
			inputAttributes: [ 'type', 'name', 'caption', 'preview' ], 
			
			/**
			 * Fires when the element is created. Used to initialize its attributes.
			 */
			created: function () {
			}
			
		}));
		
		CbnFormInputs.registerType('basic-text', 'cbn-basic-input');
		
	</script>
	
</polymer-element>
