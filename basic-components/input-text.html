<!--
`cbn-input-text` implements a basic text input.

@group cbn-form
@element input-text
-->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cbn-abstract-input.html">

<link rel="import" href="../../core-input/core-input.html">

<polymer-element name="cbn-basic-input" attributes="is-form-input type name caption value preview previewstate">
	
	<template>
		<label>
			<span>{{caption}}</span>
			<input class="{{ { preview: previewstate } | tokenList }}"
				   title="{{config.label}}" type="text" name="{{name}}" value="{{value}}" />
		</label>
	</template>
	
	<script>
		Polymer('cbn-basic-input', Polymer.mixin({}, CbnAbstractInputMixin, {
			
			/**
			 * Input's type.
			 */
			type: 'text',
			
			/**
			 * Input's name.
			 */
			name: '',
			
			/**
			 * Label caption to show next to the input.
			 */
			caption: '', 
			
			/**
			 * Input's value.
			 */
			value: '',
			
			/**
			 * Whether the current instance should be shown as preview in form groups.
			 */
			preview: false,
			
			/**
			 * Is the input in a previewed state? (by form-group)
			 */
			previewstate: false,
			
			/**
			 * Enumerates all dynamic config attributes.
			 */
			inputAttributes: [ 'type', 'name', 'caption', 'value', 'preview' ], 
			
			/**
			 * Fires when the element is created. Used to initialize its attributes.
			 */
			created: function () {
			}
			
		}));
		
		CbnFormInputs.registerType('basic-text', 'cbn-basic-input');
		
	</script>
	
</polymer-element>
