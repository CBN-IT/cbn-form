<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Dynamic Form Demo</title>
	
	<script src="../../webcomponentsjs/webcomponents.js"></script>
	
	<link rel="import" href="../../core-ajax/core-ajax.html">
	<link rel="import" href="../../cbn-flexgrid/flexgrid.html">
	
	<link rel="import" href="../cbn-form.html">
	<link rel="import" href="../cbn-dynamic-form.html">
	<link rel="import" href="../basic-components/basic-input.html">
	<link rel="import" href="../basic-components/basic-input-decorator.html">
	
	<link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
	
	<style>
		body {
			font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 14px;
		}
	</style>
</head>
<body>

<h1>Dynamic Forms Demo</h1>

<template id="template-wrapper" is="auto-binding">
	
	<core-ajax auto url="basic-dynamic-form.json" handleAs="json" on-core-complete="{{onCoreComplete}}" response="{{formConfig}}"></core-ajax>
	
	<cbn-form model="{{formModel}}" style="width: 500px;" class="force-xs">
		<cbn-dynamic-form config="{{formConfig}}"></cbn-dynamic-form>
	</cbn-form>
	
	<p style="font-weight: bold;">Output: </p>
	<pre id="stringifiedJson"></pre>
	
</template>

<script>
	document.addEventListener("HTMLImportsLoaded", function() {
		var tpl = document.querySelector('#template-wrapper');
		
		tpl.formModel = {
			personal: {}
		};
		tpl.addEventListener('template-bound', function() {
			var form = document.querySelector('cbn-form');
			
			form.addEventListener('cbn-dynamic-form-rendered', function() {
				var observer = new CompoundObserver();
				
				for (var i=0; i < form.childInputs.length; i++) {
					var field = form.childInputs[i];
					observer.addPath(tpl.formModel, field.name);
				}
				
				observer.open(function() {
					document.querySelector('#stringifiedJson').innerHTML = JSON.stringify(tpl.formModel, null, 4);
				});
			});
		});
	});
</script>

</body>
</html>
