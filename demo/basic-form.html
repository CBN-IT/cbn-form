<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Dynamic Form Demo</title>
	
	<script src="../../webcomponentsjs/webcomponents.js"></script>
	
	<link rel="import" href="../../core-ajax/core-ajax.html">
	<link rel="import" href="../../cbn-grid/flexgrid.html">
	
	<link rel="import" href="../cbn-form.html">
	<link rel="import" href="../cbn-dynamic-form.html">
	<link rel="import" href="../basic-components/basic-bundle.html">
	
	<link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
	<style>
		body {
			font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 14px;
		}
	</style>
</head>
<body>

<h1>Basic Forms Demo</h1>

<template id="template-wrapper" is="auto-binding">
	
	<cbn-form model="{{formModel}}" style="width: 400px;">
		
		<cbn-form-group caption="Personal Data">
			<div class="group-inner row">
				<div class="col-xs-6">
					<input is="cbn-basic-input" placeholder="First Name" title="First Name" preview style="display: block;"
							name="first_name" value="1" />
				</div>
				
				<div class="col-xs-6">
					<input is="cbn-basic-input" placeholder="Last Name" title="Last Name" style="display: block;"
								name="last_name" />
				</div>
				
				<div class="col-xs-12" style="margin-top: 0.5em">
					<cbn-basic-textarea name="address" placeholder="Address" title="Address" 
										rows="5" style="display: block;"></cbn-basic-textarea>
				</div>
			</div>
		</cbn-form-group>
		
	</cbn-form>
	
	<p style="font-weight: bold;">Output: </p>
	<pre id="stringifiedJson"></pre>
	
</template>

<script>
	document.addEventListener("HTMLImportsLoaded", function(event) {
		var tpl = document.querySelector('#template-wrapper');
		tpl.formModel = {
			first_name: '',
			last_name: ''
		};
		
		tpl.addEventListener('template-bound', function () {
			var observer = new ObjectObserver(tpl.formModel);
			observer.open(function () {
				document.querySelector('#stringifiedJson').innerHTML = JSON.stringify(tpl.formModel);
			});
		});
	});
</script>

</body>
</html>
