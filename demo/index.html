<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>cbn-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-upload/paper-upload.html">
    <link rel="import" href="../cbn-form.html">
    <link rel="import" href="../../cbn-select/cbn-select.html">
    <link rel="import" href="../../cbn-datepicker/cbn-datepicker.html" >
    <link rel="import" href="../../datetime-picker/overlay-date-picker.html">


    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic cbn-form demo</h3><iron-icon icon="alarm" ></iron-icon>
      <demo-snippet>
        <template>
          <overlay-date-picker></overlay-date-picker>

          <cbn-form method="post" url="test"></cbn-form>
          <input type="button" value="Save" onclick="document.querySelector('cbn-form').submit()" />
          <script>
            console.log(document.querySelector("cbn-form"));
            document.querySelector("cbn-form").config={elements:[
                {
                    type:"file",
                    name:"logo",
                    label:"Label",
                    className:"col-xs-12"
                },
                {
                    type:"file",
                    name:"logo2",
                    label:"Label",
                    className:"col-xs-12",
                    multiple:true
                },
                {
                    type:"select",
                    name:"multiple",
                    label:"label",
                    className:"class",
                    multiple:true,
                    options:["Anglia", "Romania", "Spania" ]
                },
                {
                    type:"select",
                    name:"nomultiple",
                    label:"label",
                    className:"class",
                    multiple:false,
                    options:["Anglia", "Romania", "Spania" ]
                },
                {
                    type:"select",
                    name:"freetext",
                    label:"label",
                    className:"class",
                    freetext:true,
                    options:["Anglia", "Romania", "Spania" ]
                },
                {
                    type:"select",
                    name:"freetextandmultiple",
                    label:"label",
                    className:"class",
                    freetext:true,
                    multiple:true,
                    options:["Anglia", "Romania", "Spania" ]
                },
                {
                    type:"date",
                    name:"date",
                    label:"label",
                    className:"class"
                }
            ]};
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
