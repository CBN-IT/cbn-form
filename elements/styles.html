<dom-module id="cbn-form-shared-style">
	<template>
		<style>
			cbn-paper-select,
			cbn-cif-input,
			cbn-iban-input,
			cbn-paper-datepicker,
			cbn-paper-address,
			cbn-paper-file-input,
			cbn-paper-date-range,
			paper-textarea,
			cbn-checkbox,
			paper-input {
				--paper-input-container: {
					padding: 4px 0;
				};
				padding: 0 10px;
				overflow: hidden; /*this if because of the animation*/
			}
			cbn-checkbox{
				padding-bottom: 10px;
			}
			cbn-dynamic-form{
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}
		</style>
	</template>
</dom-module>
