<!--
`dyn-input-text` implements a text input.

@group CBN-IT Components
@element dynamic-form
-->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../dynamic-form-field.html">

<link rel="import" href="../../core-input/core-input.html">

<polymer-element name="dyn-input-text">
	
	<template>
		<input class="input"
			   title="{{config.label}}" type="text" value="{{ model[config.name] }}" />
	</template>
	
	<script>
		Polymer('dyn-input-text', {
			
			/**
			 * The field configuration object.
			 * @typedef {Object} 				FormFieldConfig
			 */
			
			/**
			 * The form configuration object that contains the model definition, the inputs to be rendered and 
			 * their properties.
			 * 
			 * @attribute config
			 * @type FormConfig
			 * @default {}
			 */
			config: null, 
			
			/**
			 * The two-way model binding, i.e. the object to fetch the default input values from and/or to 
			 * put the changed values back to.
			 * 
			 * @attribute model
			 * @type Object
			 * @default {}
			 */
			model: null,
			
			/**
			 * Fires when the element is created. Used to initialize its attributes.
			 */
			created: function () {
				this.config = {};
				this.model = {};
			}
		});
		
		DynamicFormFields.registerType('text', 'dyn-input-text');
		
	</script>
	
</polymer-element>
