<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../lib/include.html">

<dom-module id="simple-input">
	<template>
		<input id="input" type="text" value="[[value]]"  title="[[title]]" />
	</template>
</dom-module>

<script>
	Polymer({
		is: 'simple-input',
		
		behaviors: [
			CbnForm.FormElement
		],
		
		listeners: {
			'input': '_onInput',
		},
		
		properties: {
			
			value: {
				type: String,
				value: ''
			},
			
			title: {
				type: String,
				value: ''
			}
			
		},
		
		_onInput: function () {
			this.value = this.$.input.value;
		}
		
	});
</script>
