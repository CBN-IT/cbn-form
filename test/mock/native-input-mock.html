<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../lib/include.html">

<script>
	Polymer({
		is: 'test-native-input',
		extends: 'input',
		
		behaviors: [
			CbnForm.NativeInputElement,
			CbnForm.Validatable
		],
		
		properties: {
			
			bindValue: {
				type: String,
				value: '', 
				observer: '_bindValueChanged'
			}
			
		},
		
		_bindValueChanged: function(newValue) {
			this._setValue(newValue);
		}
		
	});
</script>
